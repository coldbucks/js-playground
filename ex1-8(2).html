<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습문제</title>
</head>
<body>
    <h2>소수 판별 프로그램</h2>
    <script>
        var prime = true;
        var n = Number(prompt("2이상의 수를 입력하시오"));
        for (var i = 2; i < n ; i++){
            if (n % i === 0){
                prime = false;
               
            }
            console.log(prime, i );
        }  
        
    
    if (prime) {
      document.write(n + "은 소수입니다.");
    } else {
        document.write(n + "은 소수가 아닙니다");
    }
    </script> 
</body>
</html>
