<body>
    <h2> while 문을 사용 해서 1에서 100까지의 합을 구해 봅시다.</h2>
    <script>
        var sum = 0;
        for (var n = 1; n <= 100; n++){
            sum += n;
            console.log(n, sum)
        }
            
        document.write("1부터 100까지 합은 " +   sum + "입니다.")
    </script>
</body>
