<body>
    <h2>홀/짝수 구별하기.</h2>
    <script>
        var num = prompt("수를 입력해 주세요.");
        var num2 = Number(num);
        if (num2%2 === 0){
            console.log("짝수입니다.");
        } else{
            console.log("홀수입니다.");
        }
    </script>
    
</body>
